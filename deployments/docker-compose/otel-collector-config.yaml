processors:
  batch:

extensions:
  health_check:
  pprof:
    endpoint: :1888
  zpages:
    endpoint: :55679

service:
  extensions: [pprof, zpages, health_check]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging, zipkin, jaeger] # otlp/elastic
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging, prometheus] # otlp/uptrace, otlp/elastic
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging, elasticsearch] # otlp/elastic
